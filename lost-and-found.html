    <title>Lost & Found - CampusJi</title>

    <style>
      /* --- Color and Font theme updated to match the image --- */
      :root {
        /* Using the dark slate blue from the image as the primary color */
        --primary-color: #2e4057; 
        --primary-hover: #212f40; /* A darker shade for hover effects */
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --dark-color: #2e4057; /* Updated to match the primary brand color */
        --text-color: #4a5461; /* A slightly lighter shade for readability */
        --bg-color: #f8f5f2; /* Warm, off-white background from the image */
        --card-bg: #ffffff;
        --border-color: #dee2e6;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        --border-radius: 12px;
      }

      body {
        /* Using a classic serif font to match the image's style */
        font-family: "Georgia", serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
      }
      
      /* Re-applying font to inputs as they don't always inherit */
      .form-input, .search-box input {
        font-family: "Georgia", serif;
      }

      .main-content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1.5rem;
      }

      .lost-found-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .lost-found-header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
      }

      .lost-found-header h1 .fa-search {
        color: var(--primary-color);
      }
      
      .lost-found-header p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
        color: var(--secondary-color);
      }

      .action-buttons {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .action-btn {
        background-color: var(--primary-color);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 14px 30px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(46, 64, 87, 0.3);
      }

      .action-btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(46, 64, 87, 0.4);
      }

      .action-btn .fas {
        margin-right: 10px;
      }
      
      /* --- Form Section --- */
      .form-section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      
      .form-section:not(.hidden) {
        opacity: 1;
        visibility: visible;
      }
      
      .form-card {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 600px;
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s ease;
      }

      .form-section:not(.hidden) .form-card {
        transform: scale(1);
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
      }

      .form-header h2 {
        margin: 0;
        font-size: 1.8rem;
        color: var(--dark-color);
      }
      
      .close-btn {
        background: transparent;
        border: none;
        font-size: 1.5rem;
        color: var(--secondary-color);
        cursor: pointer;
        transition: color 0.2s ease;
      }
      
      .close-btn:hover {
        color: var(--danger-color);
      }
      
      .form-row {
        display: flex;
        gap: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        flex: 1;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-color);
      }
      
      .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 64, 87, 0.2);
      }

      input[type="file"].form-input {
          padding: 8px 15px;
      }
      
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      
      .btn {
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-family: "Poppins", sans-serif; /* Keep buttons sans-serif for clarity */
        transition: all 0.3s ease;
      }
      
      .btn-success {
        background: var(--success-color);
        color: white;
      }
      .btn-success:hover {
        background-color: #218838;
      }

      .btn-secondary {
        background: var(--secondary-color);
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      
      .form-message {
        margin-top: 1rem;
        text-align: center;
        font-weight: 500;
      }
      
      /* --- Listings Section --- */
      .listings-section {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }
      
      .listings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .listings-header h2 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark-color);
      }
      
      .search-box {
        display: flex;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
        flex-grow: 1;
      }
      
      .search-box input {
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        flex-grow: 1;
      }

      .search-box input:focus {
        outline: none;
      }
      
      .search-box button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .search-box button:hover {
        background: var(--primary-hover);
      }

      .filter-buttons {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        background: var(--bg-color);
        padding: 6px;
        border-radius: 10px;
        width: fit-content;
      }

      .filter-btn {
        background: transparent;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--secondary-color);
        cursor: pointer;
        border-radius: 8px;
        font-family: "Poppins", sans-serif; /* Keep buttons sans-serif for clarity */
        transition: all 0.3s ease;
      }
      
      .filter-btn .fas {
        margin-right: 8px;
      }

      .filter-btn.active, .filter-btn:hover {
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }

      .listings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      
      /* --- Individual Listing Card Design --- */
      .listing-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .listing-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      
      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      .card-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .card-status {
        align-self: flex-start;
        padding: 4px 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.8rem;
        text-transform: uppercase;
        margin-bottom: 0.75rem;
        font-family: "Poppins", sans-serif; /* Keep status tags sans-serif */
      }

      .card-status.lost {
        background: rgba(220, 53, 69, 0.1);
        color: var(--danger-color);
      }

      .card-status.found {
        background: rgba(40, 167, 69, 0.1);
        color: var(--success-color);
      }
      
      .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--dark-color);
        margin: 0 0 0.5rem;
      }
      
      .card-description {
        font-size: 0.95rem;
        color: var(--secondary-color);
        flex-grow: 1;
        margin-bottom: 1.5rem;
      }
      
      .card-footer {
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--secondary-color);
      }
      
      .card-footer span {
        display: flex;
        align-items: center;
      }
      
      .card-footer .fas {
        margin-right: 8px;
        color: var(--primary-color);
      }

      .loading-spinner, .no-listings {
        text-align: center;
        padding: 3rem;
        color: var(--secondary-color);
        font-size: 1.2rem;
      }

      .loading-spinner .fa-spinner {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      .no-listings .fa-search {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--border-color);
      }
    </style>
  </head>

    <div id="header-container"></div>

    <main class="main-content">
      <div class="lost-found-container">
        <div class="lost-found-header">
          <h1><i class="fas fa-search"></i> Lost & Found Center</h1>
          <p>
            Help reunite owners with their cherished belongings. Report a lost item or post something you've found.
          </p>
        </div>

        <div class="action-buttons">
          <button id="cta-new-listing" class="action-btn">
            <i class="fas fa-plus-circle"></i> Create a New Listing
          </button>
        </div>

        <div id="form-section" class="form-section hidden">
          <div class="form-card">
            <div class="form-header">
              <h2 id="form-title">
                <i class="fas fa-clipboard-list"></i> Create a Listing
              </h2>
              <button id="close-form" class="close-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>

            <form id="listing-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input id="name" type="text" class="form-input" placeholder="e.g., John Doe" required />
                </div>
                <div class="form-group">
                  <label for="title">Item Name</label>
                  <input id="title" type="text" class="form-input" placeholder="e.g., Black Leather Wallet" required />
                </div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-input" rows="4" placeholder="Describe the item, when/where it was lost or found..." required></textarea>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                    <label for="phone">Contact Phone</label>
                    <input id="phone" type="tel" class="form-input" placeholder="e.g., 9999999999" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required />
                </div>
                <div class="form-group">
                    <label for="image">Photo of the Item</label>
                    <input id="image" type="file" accept="image/*" class="form-input" required />
                </div>
              </div>

              <div class="form-actions">
                <button type="button" id="cancel-form" class="btn btn-secondary">
                  <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-save"></i> Submit Listing
                </button>
              </div>

              <div id="form-message" class="form-message" role="status"></div>
            </form>
          </div>
        </div>

        <div class="listings-section">
          <div class="listings-header">
            <h2><i class="fas fa-list-alt"></i> Current Listings</h2>
            <div class="search-box">
              <input type="text" id="search-listings" placeholder="Search for headphones, keys, etc..." />
              <button id="search-btn" class="btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="lost">
              <i class="fas fa-search-location"></i> Lost Items
            </button>
            <button class="filter-btn" data-filter="found">
              <i class="fas fa-hand-holding-heart"></i> Found Items
            </button>
          </div>

          <div class="listings-container">
            <div id="listings-list" class="listings-grid">
              <!-- Listings will be dynamically loaded here -->
            </div>
            
            <div id="loading-spinner" class="loading-spinner" style="display: none;">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading listings...</p>
            </div>
            <div id="no-listings" class="no-listings" style="display: none;">
              <i class="fas fa-box-open"></i>
              <p>No listings match your criteria.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script type="module" src="js/lost-and-found.js"></script>
    <div id="footer-container"></div>
  </body>
